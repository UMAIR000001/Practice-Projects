<!DOCTYPE html>
<html>
<head>
    <title>Book Shop</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            max-width: 700px;
            margin: auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            margin-bottom: 15px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            margin-left: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-button {
            margin-top: 30px;
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Book Store</h1>
        <form method="POST">
            {% for book in books %}
                {% set i = loop.index0 %}
                <label>
                    {{ book.title }} - Rs. {{ book.price }}
                    <input type="number" name="quantity{{ i }}" min="0" value="0">
                </label>
            {% endfor %}
            <button type="submit" class="submit-button">ðŸ§¾ Generate Receipt</button>
        </form>
    </div>
</body>
</html>
